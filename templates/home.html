{% extends 'base.html'%}

{%block content%}
<!-- Navigation Bar -->
<div class="container-fluid bg-dark text-white py-3">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Side: Brand -->
            <div class="col-6">
                <h3 class="m-0">Blog Website</h3>
            </div>

            <!-- Right Side: Navigation Links -->
            <div class="col-6 text-end">
                <a href="{{url_for('register')}}" class="text-white text-decoration-none me-3">Register</a>
                <a href="{{url_for('login')}}" class="text-white text-decoration-none me-3">login</a>
                <a href="{{url_for('about')}}" class="text-white text-decoration-none">About</a>
            </div>
        </div>
    </div>
</div>




<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <!-- Left half: blog posts -->
        <div class="col-md-6">
            <h1 class="mb-4">Blog Posts</h1>

            {% for post in posts %}
            <div class="card mb-4" style="border: 1px solid #ccc;">
                <div class="card-body bg-primary text-white">
                    <h4>{{ post.title }}</h4>
                    <h6>{{ post.date }} | {{ post.author }}</h6>
                    <p>{{ post.post }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Right half (empty for now, can be sidebar or extra content) -->
        <div class="col-md-6">
            <!-- Optional: Add sidebar, images, or widgets here -->
        </div>
    </div>
</div>




{%endblock content%}
